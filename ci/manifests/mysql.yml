---
name: ((deployment-name))

releases:
- name: cf-mysql
  version: 35
  url: https://bosh.io/d/github.com/cloudfoundry/cf-mysql-release?v=35

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest

instance_groups:
- name: mysql
  instances: 1
  vm_type: small
  persistent_disk_type: fifty
  stemcell: trusty
  update:
    serial: true
  networks:
  - name: mysql
    static_ips: [((db_host))]
  jobs:
  - name: mysql
    release: cf-mysql
  azs: [z1]
  properties:
    cf_mysql:
        mysql:
          startup_timeout: 120
          admin_password: ((db_password))
          port: 3306
          binlog_enabled: false
          cluster_health:
            password: "foo"
          galera_healthcheck:
            db_password: "foo"
            endpoint_username: galera_healthcheck
            endpoint_password: "foo"

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 30000
  update_watch_time: 30000
