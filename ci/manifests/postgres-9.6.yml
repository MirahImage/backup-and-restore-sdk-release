---
name: ((deployment-name))

releases:
- name: postgres
  version: 18
  url: http://bosh.io/d/github.com/cloudfoundry/postgres-release?v=18
- name: backup-and-restore-sdk
  version: ((backup-and-restore-sdk-release-version))
  url: ((backup-and-restore-sdk-release-url))

stemcells:
- alias: xenial
  os: ubuntu-xenial
  version: latest

instance_groups:
- name: postgres
  instances: 1
  vm_type: small
  persistent_disk_type: fifty
  stemcell: xenial
  networks:
  - name: ((network_name))
    static_ips: [((db_host))]
  jobs:
  - name: postgres
    release: postgres
  azs: [((availability_zone))]
  properties:
    databases:
      roles:
      - name: test_user
        password: ((db_password))
        permissions:
        - "SUPERUSER"
      - name: ssl_user
        password: ((db_password))
        permissions:
        - "SUPERUSER"
      - name: mutual_tls_user
        common_name: postgres96
        permissions:
        - "SUPERUSER"
      port: 5432
      tls:
        ca: "((databases.ca))"
        certificate: "((databases.certificate))"
        private_key: "((databases.private_key))"

variables:
- name: databases
  type: certificate
  options:
    is_ca: true
    common_name: postgres96

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 2000
  update_watch_time: 2000
