---
name: ((deployment-name))

releases:
- name: backup-and-restore-sdk
  version: ((backup-and-restore-sdk-release-version))
  url: ((backup-and-restore-sdk-release-url))

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest

instance_groups:
- name: backuper
  instances: 1
  vm_type: small
  persistent_disk_type: fifty
  stemcell: trusty
  update:
    serial: true
  networks:
  - name: concourse
  jobs:
  - name: aws-s3-versioned-blobstore-backup-restorer
    release: backup-and-restore-sdk
    properties:
      enabled: true
      buckets:
        bucket_identifier:
          name: ((s3-bucket-name))
          region: ((s3-region))
          aws_access_key_id: ((aws-access-key-id))
          aws_secret_access_key: ((aws-secret-access-key))
  - name: aws-s3-versioned-blobstore-clone-backup-restorer
    release: backup-and-restore-sdk
    properties:
      enabled: true
      buckets:
        bucket_identifier:
          name: ((s3-cloned-bucket-name))
          region: ((s3-cloned-bucket-region))
          aws_access_key_id: ((aws-access-key-id))
          aws_secret_access_key: ((aws-secret-access-key))
  azs: [z1]

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 30000
  update_watch_time: 30000
